<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>2주차 과제(쇼핑)</title>
</head>
<body>
  <section class="iphoneArea">
    <h1>쇼핑하기 과제</h1>
    <article class="figureArea">
      <figure>
        <img src="https://pngimg.com/uploads/iphone_11/iphone_11_PNG36.png" alt="">
        <h2>iphone11</h2>
        <span>가격: 1,000,000원/ 개</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea aliquid ipsa repellat vitae laudantium molestiae est incidunt dolor architecto. Dolore repudiandae quidem porro sed ipsa quibusdam aperiam consequatur reprehenderit iure.</p> 
      </figure>            
    </article>
    <article class="iphoneContent">
      <div class="exchangeInfo">
        <p>달러-원 환율:<span id="exchange"></span></p>
        
      </div>
      <dl>
        <dt>주문자 성함:</dt>
        <dd><input type="text" id="orderName"></dd>
      </dl>
      <dl>
        <dt>수량:</dt>
        <dd>
          <select name="" id="quantity">
            <option value="">수량을 선택 하세요</option>
            <option value="1개">1개</option>
            <option value="2개">2개</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>주소:</dt>
        <dd><input type="text" id="address"></dd>
      </dl>
      <dl>
        <dt>전화번호:</dt>
        <dd><input type="text" id="phoneNumber"></dd>
      </dl>
      <button class="orderBtn">주문하기</button>
    </article>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script src="./js/script.js"></script>
</body>
</html>
